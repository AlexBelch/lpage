<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>

    <link href="https://fonts.cdnfonts.com/css/noto-sans" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/tinos" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/volkhov" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header__wrap">
        <img src="./assets/icons/logo.svg" alt="logo Valeria Krizhanovskaya" />
        <div class="menu__wrap">
          <nav>
            <ul>
              <li>О психологии</li>
              <li>Обо мне</li>
              <li>Отзывы</li>
              <li>Контакты</li>
              <li>Договор</li>
            </ul>
          </nav>
          <select name="languages" id="language-select">
            <option value="ru" selected>RU</option>
            <option value="ua">UA</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section class="main_section">
        <div class="main_section__wrap">
          <div class="main_section__info_wrap">
            <h1>оффлайн и онлайн консультации</h1>
            <div class="fio">Валерия Крыжановская</div>
            <div class="text">
              Я практикующий психолог-сексолог, работаю в психоаналитическом и
              символдраматическом подходах.
            </div>
            <button class="btn">Записаться на консультацию</button>
          </div>
          <div class="main_section__foto">
            <img
              src="./assets/images/section_main_2.png"
              alt="foto Valeria Krizhanovskaya"
            />
          </div>
        </div>
        <div></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
